# =============================================================================
# JalSeva - Nginx Reverse Proxy & Load Balancer
# =============================================================================
# Sits in front of multiple Next.js containers/workers. Handles:
#   - Load balancing (least_conn for even distribution)
#   - HTTP/2 + TLS termination (when certs are provided)
#   - Gzip/Brotli compression (reduces payload by 60-80%)
#   - Static asset caching (1 year for immutable assets)
#   - Connection pooling + keepalive to upstream
#   - Rate limiting at edge (before requests hit Node.js)
#   - Security headers
#   - Request buffering (absorbs slow clients)
#
# On a single VM with 4 app replicas behind Nginx:
#   - Nginx handles ~100K concurrent connections
#   - Each app replica handles ~5K RPS
#   - Total: ~20K RPS per VM (stack multiple VMs for 50K+)
# =============================================================================

# Auto-detect CPU cores for worker processes
worker_processes auto;

# Maximum open files per worker (must match ulimit -n)
worker_rlimit_nofile 65535;

events {
    worker_connections 16384;
    multi_accept on;
    use epoll;
}

http {
    # -----------------------------------------------------------------------
    # Core Settings
    # -----------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -----------------------------------------------------------------------
    # Logging (structured JSON for log aggregation)
    # -----------------------------------------------------------------------
    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"request":"$request",'
            '"status":$status,'
            '"body_bytes_sent":$body_bytes_sent,'
            '"request_time":$request_time,'
            '"upstream_response_time":"$upstream_response_time",'
            '"http_user_agent":"$http_user_agent",'
            '"http_x_forwarded_for":"$http_x_forwarded_for",'
            '"upstream_addr":"$upstream_addr"'
        '}';

    access_log /var/log/nginx/access.log json_combined buffer=16k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # -----------------------------------------------------------------------
    # Gzip Compression (60-80% reduction on text payloads)
    # -----------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff2;

    # -----------------------------------------------------------------------
    # Rate Limiting (edge layer - before Node.js)
    # -----------------------------------------------------------------------
    # 100 requests/sec per IP with burst of 200
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=100r/s;
    # Global limit: 60K requests/sec total
    limit_req_zone $server_name zone=global_limit:1m rate=60000r/s;

    limit_req_status 429;
    limit_req_log_level warn;

    # -----------------------------------------------------------------------
    # Upstream: Next.js App Replicas
    # -----------------------------------------------------------------------
    # least_conn distributes to the replica with fewest active connections.
    # keepalive maintains persistent connections to avoid TCP handshake per request.
    upstream jalseva_app {
        least_conn;

        # Docker service replicas (docker-compose scale) or cluster workers
        server app-1:3000 max_fails=3 fail_timeout=10s;
        server app-2:3001 max_fails=3 fail_timeout=10s;
        server app-3:3002 max_fails=3 fail_timeout=10s;
        server app-4:3003 max_fails=3 fail_timeout=10s;

        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # -----------------------------------------------------------------------
    # Proxy Cache (for static/semi-static API responses)
    # -----------------------------------------------------------------------
    proxy_cache_path /var/cache/nginx/jalseva
        levels=1:2
        keys_zone=jalseva_cache:50m
        max_size=1g
        inactive=60m
        use_temp_path=off;

    # -----------------------------------------------------------------------
    # Server Block
    # -----------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;
        add_header Permissions-Policy "camera=(), microphone=(self), geolocation=(self)" always;

        # Request size limits
        client_max_body_size 10m;
        client_body_buffer_size 128k;

        # -----------------------------------------------------------------------
        # Static assets: serve with long cache, bypass upstream
        # -----------------------------------------------------------------------
        location /_next/static/ {
            proxy_pass http://jalseva_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Cache-Status "STATIC";

            proxy_cache jalseva_cache;
            proxy_cache_valid 200 365d;
            proxy_cache_key "$uri";
        }

        location /icons/ {
            proxy_pass http://jalseva_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 30d;
            add_header Cache-Control "public, max-age=2592000";

            proxy_cache jalseva_cache;
            proxy_cache_valid 200 30d;
        }

        # -----------------------------------------------------------------------
        # API routes: rate limited, no caching (dynamic)
        # -----------------------------------------------------------------------
        location /api/ {
            limit_req zone=api_limit burst=200 nodelay;
            limit_req zone=global_limit burst=5000 nodelay;

            proxy_pass http://jalseva_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer responses from upstream
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;

            # No caching for API routes
            add_header Cache-Control "no-store, max-age=0";
        }

        # -----------------------------------------------------------------------
        # Pricing API: cache for 30s (semi-static, high traffic)
        # -----------------------------------------------------------------------
        location /api/pricing {
            limit_req zone=api_limit burst=200 nodelay;

            proxy_pass http://jalseva_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache GET pricing for 30s at Nginx layer
            proxy_cache jalseva_cache;
            proxy_cache_valid 200 30s;
            proxy_cache_key "$uri$args";
            proxy_cache_methods GET;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # -----------------------------------------------------------------------
        # Health check endpoint (for load balancer / orchestrator)
        # -----------------------------------------------------------------------
        location /api/health {
            proxy_pass http://jalseva_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # No rate limiting on health checks
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }

        # -----------------------------------------------------------------------
        # All other routes (Next.js pages, SSR)
        # -----------------------------------------------------------------------
        location / {
            limit_req zone=global_limit burst=5000 nodelay;

            proxy_pass http://jalseva_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
